{% set name = "opentelemetry-instrumentation-pymongo" %}
{% set version = "0.38b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_pymongo-{{ version }}.tar.gz
  sha256: 1e03f76c394bdaaa55572c38ae326c63f8f2108e40cbfce618612a1ef22b1acc

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - hatchling
  run:
    - python >=3.7
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.38b0
    - opentelemetry-semantic-conventions ==0.38b0
    # - pymongo <5.0,>=3.1
    # - opentelemetry-test-utils ==0.37b0
    # - opentelemetry-instrumentation-pymongo 
    # - pymongo <5.0,>=3.1
    # - opentelemetry-test-utils ==0.38b0
    # - opentelemetry-instrumentation-pymongo 
test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-pymongo
  summary: OpenTelemetry pymongo instrumentation
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mariusvniekerk
